data:
  build: .
  command: echo "creating data container in compose"
  volumes:
    - $HOME/kalan-data/provisions/kalan/kalan-container/k-w2p:/var/kalan-container/k-w2p
logs:
  build: .
  command: echo "creating logs container in compose"
  volumes:
    - $HOME/kalan-data/provisions/kalan/httpd/logs:/usr/local/apache2/logs
web2py:
  build: .
  volumes_from:
    - data
  ports:
   - 8888
  command: init

    
admin:
  build: .
  volumes_from:
    - data
  ports:
   - 8443
  command: initadmin admin

httpd:
  build: k-httpd
  volumes_from:
    - data
  ports:
   - "80:80"
   - "443:443"
  links:
   - web2py
   - admin
